  <div class="container">
    <h2>Payment Details</h2>
    <form onsubmit="pay(event)">
      <label>Card Number</label>
      <input type="text" required>
      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" required>
      <label>CVV</label>
      <input type="password" required>
